<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="60">

    <title>지현이 세상</title>

    <style>
        body {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0;
        }
      .header{
        text-align : center;
        font-size: 50px; font-weight: bold;
        /*border-bottom: 5px solid #dbdbdb;*/
      }

      .content{
        /* border-bottom: 5px solid #dbdbdb; */
      }
      .footer{
        background-color: #dbdbdb;
        padding: 14px 16px;
        color: #888;
        font-size: 10px;
        text-align: right;
      }


      /* Add a black background color to the top navigation */
      .topnav {
        background-color: #333;
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #4CAF50;
        color: white;
      }
      #title{
        text-align:center; font-weight:bold; font-size:40px;
        //border-bottom :2px solid #dbdbdb;
      }
      .junmo{
        text-align:center;
        /*border:4px inset #dbdbdb;
        margin-left: 200px;
        margin-right: 200px;*/
      }
      .jihyeon{
        text-align:center;
      }
      .inho{
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <p>지현이 세상</p>
    </div>

    <div class="content">


    </div>

    <div class="footer">
      <p>만든사람 : 준모</p>
    </div>
  </body>
</html>
